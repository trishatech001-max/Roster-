<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Panel Portal</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    *{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto', sans-serif;}

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#0b63d6,#00c3ff);
        overflow:hidden;
    }

    body::before{
        content:'';
        position:absolute;
        width:100%;
        height:100%;
        background:url('https://images.unsplash.com/photo-1605902711622-cfb43c443d49?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
        filter:blur(10px) brightness(0.6);
        z-index:0;
    }

    .panel{
        position:relative;
        z-index:1;
        background:rgba(255,255,255,0.15);
        backdrop-filter:blur(20px);
        border-radius:20px;
        padding:50px 40px;
        width:90%;
        max-width:400px;
        text-align:center;
        box-shadow:0 0 25px rgba(0,0,0,0.4),0 0 60px rgba(0,195,255,0.2);
        color:white;
        animation:fadeIn 1s ease;
    }

    @keyframes fadeIn{
        from{opacity:0;transform:translateY(-20px);}
        to{opacity:1;transform:translateY(0);}
    }

    /* হেডার – এক লাইনে */
    .panel h1{
        font-size:22px;
        font-weight:700;
        margin-bottom:10px;
        text-shadow:0 0 8px #00c3ff;
        white-space: nowrap;
        overflow-x: auto;
    }

    .panel p{
        margin-bottom:25px;
        font-size:16px;
        color:rgba(255,255,255,0.85);
        text-shadow:0 0 6px rgba(0,195,255,0.3);
        white-space: nowrap;
        overflow-x: auto;
    }

    input[type="password"]{
        width:100%;
        padding:14px 15px;
        margin-bottom:20px;
        border-radius:50px;
        border:none;
        outline:none;
        font-size:16px;
        background:rgba(255,255,255,0.25);
        color:white;
        text-align:center;
        transition:0.3s;
        box-shadow:0 4px 15px rgba(0,195,255,0.4);
    }

    input[type="password"]::placeholder{
        color:rgba(255,255,255,0.7);
    }

    input[type="password"]:focus{
        background:rgba(255,255,255,0.4);
        box-shadow:0 6px 20px rgba(0,195,255,0.6);
    }

    .btn-login{
        width:100%;
        padding:14px;
        border:none;
        border-radius:50px;
        font-size:20px;
        font-weight:bold;
        color:white;
        background:linear-gradient(45deg,#00c3ff,#0b63d6);
        cursor:pointer;
        transition:0.3s;
        box-shadow:0 6px 20px rgba(0,195,255,0.5),0 0 20px #00c3ff inset;
    }

    .btn-login:hover{
        transform:translateY(-3px) scale(1.05);
        box-shadow:0 10px 30px rgba(0,195,255,0.7),0 0 25px #00c3ff inset;
    }

    .btn-login:active{
        transform:translateY(1px) scale(0.97);
        box-shadow:0 4px 15px rgba(0,195,255,0.5),0 0 15px #00c3ff inset;
    }

    .error-msg{
        color:#ff4d4d;
        margin-bottom:10px;
        height:20px;
        font-weight:700;
        opacity:0;
        transition:0.3s;
    }

    @keyframes shake{
        0%{transform:translateX(0);}
        20%{transform:translateX(-10px);}
        40%{transform:translateX(10px);}
        60%{transform:translateX(-10px);}
        80%{transform:translateX(10px);}
        100%{transform:translateX(0);}
    }

</style>
</head>
<body>

<div class="panel">
    <h1>মেট্রো নিটিং এন্ড ডাইং মিলস ( ফ্যাক্টরী -২ )</h1>
    <p>চারাবাগ, আশুলিয়া, সাভার ঢাকা ১৩৪১</p>

    <div class="error-msg" id="errorMsg">Wrong Password!</div>

    <input type="password" id="passwordInput" placeholder="Password">
    <button class="btn-login" id="loginBtn">Login</button>
</div>

<script>
const correctPassword = "@";

const input = document.getElementById("passwordInput");
const btn = document.getElementById("loginBtn");
const error = document.getElementById("errorMsg");

btn.addEventListener("click", ()=>{
    if(input.value === correctPassword){
        window.location.href="home.html";
    } else {
        error.style.opacity = 1;
        const panel = document.querySelector(".panel");
        panel.style.animation = "shake 0.5s";
        panel.style.animationIterationCount = "1";
        let val = input.value.split("");
        val = val.sort(()=>0.5-Math.random()).join("");
        input.value = val;
        setTimeout(()=>{
            panel.style.animation = "";
            input.value = "";
            error.style.opacity = 0;
        },600);
    }
});

input.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        btn.click();
    }
});
</script>

</body>
</html>
